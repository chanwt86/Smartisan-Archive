<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smartisan Icon Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#181a1e;
      --tile:#22252b;
      --tile-size: 160px;
      --img-percent: 50%;
      --gap: 0px;
      --ratio-w:2.35;
      --ratio-h:3;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Inter,sans-serif;
      color:#eaeaea}
    header{
      padding:20px;text-align:center}
    .topbar{
      height:84px;
      background:#101214;
      display:flex;
      align-items:center;
      gap:12px;
      padding:0 50px;
      border-bottom:1px solid var(--gridline);
    }
    .logo{
      width:32px;
      height:32px;
      display:block;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }
    .brand svg{
      width:32px;
      height:32px;
    }
    .brand .title{
      font-size:18px;
      font-weight:600;
      letter-spacing:.2px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(6, var(--tile-size));
      gap: var(--gap);
      padding: 1px;
      margin: 24px auto 48px;
      justify-content:center;
    }
    .tile{
      width: var(--tile-w);
      aspect-ratio: var(--ratio-w) / var(--ratio-h);
      background: var(--tile);
      border: 1px solid var(--gridline);
      border-left:0;
      border-top:0;
      border-radius: 2px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        inset 0 -1px 2px rgba(0,0,0,.45);
      border: 1px solid var(--gridline);
    }
    .tile img{
      max-width: var(--img-percent) !important;
      max-height: var(--img-percent) !important;
      width: auto !important;
      height: auto !important;
      object-fit: contain;
      image-rendering: auto;
    }

    .wrap{
      overflow-x:auto; 
      padding: 0 12px;}
    .stage{
      margin: 0 auto;}
    footer{
      color:#8a8a8a;
      font-size:12px;
      text-align:center;padding:24px}

    .pager{
        display:flex; align-items:center; justify-content:center; gap:10px;
      margin:12px auto 24px;
    }
    .pager .dot{
      --dot-size:10px;
      width:var(--dot-size); height:var(--dot-size);
      border-radius:9999px;
      border:1px solid #3a3f46;
      background:#1a1d22;
      opacity:.55; padding:0; cursor:pointer;
    }
    .pager .dot:hover{ opacity:.9; }
    .pager .dot.active{
      background:#eaeaea; border-color:#eaeaea; opacity:1;
      box-shadow:0 0 0 3px rgba(234,234,234,.12);
    }
  </style>
</head>
  
<body>

  </header>

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    function getIconOrder(){
      return shuffle(ICONS);
    }

    function renderPage(page=1){
      const grid = document.querySelector(GRID_SELECTOR);
      if(!grid) return;

      const order = getIconOrder();
      const total = order.length;
      const totalPages = Math.max(1, Math.ceil(total / PAGE_SIZE));
      page = Math.min(Math.max(1, page), totalPages);

      const start = (page-1)*PAGE_SIZE;
      const slice = order.slice(start, start + PAGE_SIZE);

      grid.innerHTML = slice.map(src => (
        `<div class="tile"><img src="${src}" alt="" loading="lazy"></div>`
      )).join('');

      renderPager(page, totalPages);

      const url = new URL(location);
      url.searchParams.set('page', String(page));
      history.replaceState(null, '', url);
    }

    function renderPager(page, totalPages){
      let pager = document.querySelector('.pager');
      if (!pager){
        pager = document.createElement('nav');
        pager.className = 'pager';
        document.querySelector('.stage')?.appendChild(pager);
      }
      pager.innerHTML = '';
      for (let i = 1; i <= totalPages; i++){
        const dot = document.createElement('button');
        dot.type = 'button';
        dot.className = 'dot' + (i === page ? ' active' : '');
        dot.setAttribute('aria-label', `Go to page ${i}`);
        if (i === page) dot.setAttribute('aria-current', 'page');
        dot.onclick = () => renderPage(i);
        pager.appendChild(dot);
      }
    }

    function init(){
      const url = new URL(location);
      const p = parseInt(url.searchParams.get('page')||'1',10);
      renderPage(isNaN(p)?1:p);
      window.addEventListener('popstate', ()=>{
        const url2 = new URL(location);
        const p2 = parseInt(url2.searchParams.get('page')||'1',10);
        renderPage(isNaN(p2)?1:p2);
      });
    }
    init();
