<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smartisan Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#181a1e;
      --tile:#22252b;
      --tile-size: 160px;
      --img-scale: 0.3;
      --gap: 12px;
      --ratio-w:2.35;
      --ratio-h:3;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Inter,sans-serif;color:#eaeaea}
    header{padding:20px;text-align:center}
    .grid{
      display:grid;
      grid-template-columns: repeat(6, var(--tile-size));
      gap: var(--gap);
      width: calc(6 * var(--tile-w) + 5 * var(--gap));
      margin: 0 auto 48px;
      justify-content:center;
    }
    .tile{
      width: var(--tile-w);
      aspect-ratio: var(--ratio-w) / var(--ratio-h);
      background: var(--tile);
      border-radius: 14px;
      border-radius: 6px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        inset 0 -1px 0 rgba(0,0,0,.45);
    }
    .tile img{
      width: calc(var(--tile-w) * var(--img-scale));
      height: calc((var(--tile-w) * var(--img-scale)) * (var(--ratio-h) / var(--ratio-w)));
      object-fit: contain;
      image-rendering: auto;
    }

    .wrap{overflow-x:auto; padding: 0 12px;}
    .stage{min-width: calc(6 * var(--tile-w) + 5 * var(--gap)); margin: 0 auto;}
    footer{color:#8a8a8a;font-size:12px;text-align:center;padding:24px}
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:22px;font-weight:600">Smartisan Icon Archive</h1>
  </header>

  <div class="wrap">
    <main class="stage">
      <section class="grid">
        <div class="tile"><img src="icons/appmarket.png"           alt=""/></div>
        <div class="tile"><img src="icons/camera.png"    alt=""/></div>
        <div class="tile"><img src="icons/gallery.png"          alt=""/></div>

        <div class="tile"><img src="icons/sms.png"          alt=""/></div>
        <div class="tile"><img src="icons/tutorials.png"          alt=""/></div>
        <div class="tile"><img src="icons/gamecenter.png"          alt=""/></div>
        
        <div class="tile"><img src="icons/note.png"        alt=""/></div>
        <div class="tile"><img src="icons/calendar.png"      alt=""/></div>
        <div class="tile"><img src="icons/clock.png"       alt=""/></div>

        <div class="tile"><img src="icons/record.png"          alt=""/></div>
        <div class="tile"><img src="icons/calculator.png"          alt=""/></div>
        <div class="tile"><img src="icons/browser.png"          alt=""/></div>

        <div class="tile"><img src="icons/music.png"       alt=""/></div>
        <div class="tile"><img src="icons/settings.png"   alt=""/></div>
        <div class="tile"><img src="icons/security.png"          alt=""/></div>

        <div class="tile"><img src="icons/documentsui.png"          alt=""/></div>
        <div class="tile"><img src="icons/phone.png"          alt=""/></div>
        <div class="tile"><img src="icons/weather.png"          alt=""/></div>
        
      </section>
    </main>
  </div>

  <footer>
    Smartisan is a registered trademark of Smartisan Technology Co., Ltd. Â· Non-commercial archival project.
  </footer>
</body>
</html>
