<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smartisan Icon Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#181a1e;
      --tile:#22252b;
      --tile-size: 160px;
      --img-percent: 50%;
      --gap: 0px;
      --ratio-w:2.35;
      --ratio-h:3;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Inter,sans-serif;
      color:#eaeaea}
    header{
      padding:20px;text-align:center}
    .topbar{
      height:64px;
      background:#101214;
      display:flex;
      align-items:center;
      gap:12px;
      padding:0 20px;
      border-bottom:1px solid var(--gridline);
    }
    .logo{
      width:32px;
      height:32px;
      display:block;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }
    .brand svg{
      width:32px;
      height:32px;
    }
    .brand .title{
      font-size:18px;
      font-weight:600;
      letter-spacing:.2px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(6, var(--tile-size));
      gap: var(--gap);
      padding: 1px;
      margin: 24px auto 48px;
      justify-content:center;
    }
    .tile{
      width: var(--tile-w);
      aspect-ratio: var(--ratio-w) / var(--ratio-h);
      background: var(--tile);
      border: 1px solid var(--gridline);
      border-left:0;
      border-top:0;
      border-radius: 2px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        inset 0 -1px 2px rgba(0,0,0,.45);
      border: 1px solid var(--gridline);
    }
    .tile img{
      max-width: var(--img-percent) !important;
      max-height: var(--img-percent) !important;
      width: auto !important;
      height: auto !important;
      object-fit: contain;
      image-rendering: auto;
    }

    .wrap{
      overflow-x:auto; 
      padding: 0 12px;}
    .stage{
      margin: 0 auto;}
    footer{
      color:#8a8a8a;
      font-size:12px;
      text-align:center;padding:24px}
  </style>
</head>
  
<body>
  <header class="topbar">
    <a class="brand" href="/">
      <img class="logo" src="smartisan_logo.png" alt="Smartisan Logo">
      <span class="title">smartisan icon archive</span>
    </a>
  </header>

  <div class="wrap">
    <main class="stage">
      <section class="grid">
        <div class="tile"><img src="icons/appmarket.png"           alt=""/></div>
        <div class="tile"><img src="icons/camera.png"    alt=""/></div>
        <div class="tile"><img src="icons/gallery.png"          alt=""/></div>

        <div class="tile"><img src="icons/sms.png"          alt=""/></div>
        <div class="tile"><img src="icons/tutorials.png"          alt=""/></div>
        <div class="tile"><img src="icons/gamecenter.png"          alt=""/></div>
        
        <div class="tile"><img src="icons/note.png"        alt=""/></div>
        <div class="tile"><img src="icons/calendar.png"      alt=""/></div>
        <div class="tile"><img src="icons/clock.png"       alt=""/></div>

        <div class="tile"><img src="icons/record.png"          alt=""/></div>
        <div class="tile"><img src="icons/calculator.png"          alt=""/></div>
        <div class="tile"><img src="icons/browser.png"          alt=""/></div>

        <div class="tile"><img src="icons/music.png"       alt=""/></div>
        <div class="tile"><img src="icons/settings.png"   alt=""/></div>
        <div class="tile"><img src="icons/security.png"          alt=""/></div>

        <div class="tile"><img src="icons/documentsui.png"          alt=""/></div>
        <div class="tile"><img src="icons/phone.png"          alt=""/></div>
        <div class="tile"><img src="icons/weather.png"          alt=""/></div>
        
      </section>
    </main>
  </div>

  <footer>
    Smartisan is a registered trademark of Smartisan Technology Co., Ltd. Â· Non-commercial archival project.
  </footer>
</body>
</html>
